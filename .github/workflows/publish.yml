name: CI - Publish in Chrome Store
on: repository_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout by SHA
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.sha }}

      - name: Install dependencies
        run: npm ci

      - name: Create build
        run: npm run build

      - name: Make Zip
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./dist/app.zip ./dist


      - name: Publish
        uses: trmcnvn/chrome-addon@v2
        with:
          extension: legogknlfnllbmijpohabichmkmhcefh
          zip: dist/app.zip
          client-id: ${{ secrets.CHROME_STORE_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_STORE_SECRET }}
          refresh-token: ${{ secrets.CHROME_STORE_REFRESH_TOKEN }}
          # optionally specify the visibility of the addon
          # publishTarget: default
